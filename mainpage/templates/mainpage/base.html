<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eyesore</title>

    {% load staticfiles %}
    {% block css %}{% endblock %}
    <link rel="stylesheet" href={% static 'css/base.css' %}>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<!--Navigation-->
{% block nav %}
<nav style='z-index:1;' class="navbar white navbar-fixed-top z-depth-1" role="navigation">
    <div class="container-fluid">
        <div class="head">
            <img class="nav-centre logo" src={% static 'images/logo.png' %}>
            <div class="navis smooth-scroll">
                <a style="color: black;" href="#about"><span class="nav clickable">ABOUT</span></a>
                <a style="color:black" href="#gallery-header"><span class="nav clickable">GALLERY</span></a>
                <a class="video-link" style="color: black;" href="#video"><span class="nav clickable video">VIDEO</span></a>
            </div>
        </div>

    </div>
</nav>
{% endblock %}

{% block about %}
{% endblock %}


{% block video %}
{% endblock %}

{% block gallery %}
{% endblock %}
</body>
<!-- jQuery CDN -->
{% block js %}
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'js/mdb.min.js'%}></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
